  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo2-modified.png" height="36" />
          <span id="name-goes-here"></span>'s List
        </a>
        </div>

    <template id="listCardTemplate">
      <div class="card" onclick="">
        <div class="card-header">
          <h3 class="card-title"></h3>
          <button
            class="closeButton btn btn-link"
            onclick="handleCloseButtonClick(this)"
          >
            X
          </button>
        </div>
        <div class="tasks-go-here list-group list-group-flush"></div>
      </div>
    </template>

    <template id="taskItemTemplate">
      <div class="taskItemContainer">
        <input
          type="checkbox"
          value=""
          class="taskCheckbox"
          onclick="changeCheckboxState(this)"
        />
        <li class="taskItem fs-5"></li>
      </div>
    </template>

    <div id="gridcontainer">
      <input
        type="search"
        placeholder="Search Lists"
        aria-label="Search"
        id="searchbar"
      />
      <div id="lists-go-here"></div>
    </div>

    <footer>
      <button
        type="button"
        class="btn btn-warning btn-circle btn-xl fixed-bottom"
        id="btn"
        onclick="location.href='newList.html'"
      >
        <i class="fa fa-times"
          ><img src="images/PngItem_679828.png" alt="" id="icon"
        /></i>
      </button>
    </footer>
